<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment" id="header">
    <h1><a th:href="@{/}" class="logo">Bulletin Board</a></h1>
    <nav class="header-nav">
        <ul>
            <li th:if="${session.id == null}"><a th:href="@{/signup}" class="nav-link">회원가입</a></li>
            <li th:if="${session.id == null}"><a th:href="@{/login}" class="nav-link">로그인</a></li>
            <li th:unless="${session.id == null}">
                <a class="nav-link" id="logout-link">로그아웃</a>
            </li>
        </ul>
    </nav>
</header>
</html>
